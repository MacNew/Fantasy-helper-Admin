fxLayoutGap="2%" fxLayoutAlign="center">
 <div fxFlex="50%" class="margin">
   <p> Season Information </p>

      <form>
          <mat-form-field class="style-width">
            <input matInput placeholder="Season Name"/>
            <mat-error>
              Seasion Name is required
            </mat-error>

            <mat-select placeholder="Winer Clubs">

                Arsenal

          </mat-form-field>

            <mat-select placeholder="Runner up Clubs">
              <mat-option>
                Manchester United
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="style-width">
            <mat-select placeholder=" Top scorers ">
              <mat-option>
                Ozil
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="style-width">
            <mat-select placeholder="Top Mid fielders">
              <mat-option>
                Ozil
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="style-width">
            <mat-select placeholder="Top Defenders">
              <mat-option>
                Ozil
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="style-width">
            <mat-select placeholder="Top Goal Keepers">
              <mat-option>
                Ozil
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button class="style-width">Insert Season Information</button>

    </mat-card>
  </div>
 <div fxFlex= "50%" style="align-items: center">
